kind: Namespace
apiVersion: v1
metadata:
  name: arcadiacrypto
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arcadia-ingress
  namespace: arcadiacrypto
spec:
  rules:
  - host: arcadiacrypto.udf
    http:
      paths:
      - path: /v1/user
        pathType: Prefix
        backend:
          service:
            name: arcadia-users
            port:
              number: 80
      - path: /v1/login
        pathType: Prefix
        backend:
          service:
            name: arcadia-login
            port:
              number: 80
      - path: /v1/stock
        pathType: Prefix
        backend:
          service:
            name: arcadia-stocks
            port:
              number: 80
      - path: /v1/stockt
        pathType: Prefix
        backend:
          service:
            name: arcadia-stock-transaction
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arcadia-frontend
            port:
              number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-db
  namespace: arcadiacrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-db
  template:
    metadata:
      labels:
        app: arcadia-db
    spec:
      #config.nsm.nginx.com/ignore-incoming-ports: "27017" # This is used by NSM to not proxy the DB connection
      containers:
        - name: arcadia-db
          image: sorinboiaf5/arcadia-db:v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: arcadia-db
  namespace: arcadiacrypto
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongo
  selector:
    app: arcadia-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-frontend
  namespace: arcadiacrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-frontend
  template:
    metadata:
      labels:
        app: arcadia-frontend
    spec:
      containers:
        - name: arcadia-frontend
          image: sorinboiaf5/arcadia-frontend:v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: arcadia-frontend
  namespace: arcadiacrypto
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: arcadia-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-login
  namespace: arcadiacrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-login
  template:
    metadata:
      labels:
        app: arcadia-login
    spec:
      containers:
        - name: arcadia-login
          image: sorinboiaf5/arcadia-login:v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: arcadia-login
  namespace: arcadiacrypto
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: arcadia-login
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-stock-transaction
  namespace: arcadiacrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-stock-transaction
  template:
    metadata:
      labels:
        app: arcadia-stock-transaction
    spec:
      containers:
        - name: arcadia-stock-transaction
          image: sorinboiaf5/arcadia-stock_transaction:v0.1
          imagePullPolicy: Always
          env:
            - name: LOGINAPIHOST
              value: arcadiaonprem.aws.internal
            - name: USERSAPIHOST
              value: arcadiaonprem.aws.internal
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: arcadia-stock-transaction
  namespace: arcadiacrypto
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: arcadia-stock-transaction
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-stocks
  namespace: arcadiacrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-stocks
  template:
    metadata:
      labels:
        app: arcadia-stocks
    spec:
      containers:
        - name: arcadia-stocks
          image: sorinboiaf5/arcadia-stocks:v0.1
          imagePullPolicy: Always
